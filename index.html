<!DOCTYPE html>

<html lang = "en">

  <head>

    <meta charset = "utf-8">

    <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = yes, width = device-width">

    <title> Math Quiz </title>
    
    <link rel = "stylesheet" href = "styles.css" type = "text/css">

  </head>

  <body>
    
    <div class = "container">

      <div class = "score">
        <p> Score: <span class = "value"> 0 </span> </p>
      </div>

      <div class = "correct">
        Correct
      </div>

      <div class = "wrong">
        Try Again!
      </div>

      <div class = "question">

          7 * 9 

      </div>

      <div class = "instruction">
        Click on the correct answer!
      </div>

      <div class = "choices">
        
        <div class = "option-1 options">
            1
        </div>
  
        <div class = "option-2 options">
            2
        </div>
  
        <div class = "option-3 options">
            3
        </div>
  
        <div class = "option-4 options">
            4
        </div>
      
      </div>
      

      <div class = "start-reset">
        Start Game
      </div>

      <div class = "timer">
        
        Time-remaining: <span class="time-remaining"> 60 </span> sec.

      </div>

      <div class = "game-over">
          
          <p> Game Over! </p>
          <p> Your Score is <span> 0 </span>. </p>

      </div>

    </div>

    <script src = "quiz.js"></script>

  </body>

</html>
